{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Check Twitter Bot {% endblock %}</h1>
    {% for tweet in tweets %}
        <a href="{{ url_for('post', post_id=tweet['id']) }}">
            <h2>{{ tweet['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ tweet['created'] }}</span>
        <form action="{{ url_for('delete', id=2)}}" method="POST">
            <input type="submit" value="Delete"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
        <hr>
    {% endfor %}
    
{% endblock %}
